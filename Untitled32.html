  <script>
    var active_graph;
    var innn=0;
    var wer=[];
    function add_coun(pp){
        if(innn==0){
        var couname="name"+pp;
        if(document.getElementById("away").innerHTML == document.getElementById(couname).innerHTML){
            document.getElementById("resu").innerHTML="can't choose same country";
        }
        else{
        document.getElementById("home").innerHTML=document.getElementById(couname).innerHTML;
        wer[innn]=pp;    
        innn++;
        document.getElementById("resu").innerHTML="";
        document.getElementById("home_wins").innerHTML=document.getElementById(couname).innerHTML+" Wins";
        }
    }
        else if(innn==1){
            var couname="name"+pp;
            if(document.getElementById("home").innerHTML == document.getElementById(couname).innerHTML){
                document.getElementById("resu").innerHTML="can't choose same country";
            }
            else{
            document.getElementById("away").innerHTML=document.getElementById(couname).innerHTML;
            wer[innn]=pp;
            innn=0;
            document.getElementById("resu").innerHTML="";
            document.getElementById("away_wins").innerHTML=document.getElementById(couname).innerHTML+" Wins";
            }
        }
        
    }
function compp(res){
    var trr=""
    if(res==3){
        document.getElementById("home").innerHTML="Home";
        document.getElementById("away").innerHTML="Away";
        document.getElementById("resu").innerHTML="";
        document.getElementById("home_wins").innerHTML="Home Wins";
        document.getElementById("away_wins").innerHTML="Away Wins";
    }
    else{
    if(document.getElementById("home").innerHTML=="Home" || document.getElementById("away").innerHTML=="Away"){
        document.getElementById("resu").innerHTML="Invalid";
    }
    else{
    if(res==1){
        document.getElementById("resu").innerHTML=document.getElementById("home").innerHTML+" Wins";
        point[wer[0]]+=3;
        var te= active_graph;
        for(te;te<active_graph+4;te++){
            if(te==wer[0]){
                p(active_graph);
            }
        }
        document.getElementById("game_record").innerHTML+=document.getElementById("home").innerHTML+" Vs "+document.getElementById("away").innerHTML+" = "+document.getElementById("home").innerHTML+" Wins<br>";
    }
    else if(res==0){
        document.getElementById("resu").innerHTML="Draw";
        point[wer[0]]+=1;
        point[wer[1]]+=1;
        var te= active_graph;
        for(te;te<active_graph+4;te++){
            if(te==wer[0]){
                p(active_graph);
            }
        }
        document.getElementById("game_record").innerHTML+=document.getElementById("home").innerHTML+" Vs "+document.getElementById("away").innerHTML+"= Draw <br>";
    }
    else if(res==2){
        document.getElementById("resu").innerHTML=document.getElementById("away").innerHTML+" Wins";
        point[wer[1]]+=3;
        var te= active_graph;
        for(te;te<active_graph+4;te++){
            if(te==wer[0]){
                p(active_graph);
            }
        }
        document.getElementById("game_record").innerHTML+=document.getElementById("home").innerHTML+" Vs "+document.getElementById("away").innerHTML+" = "+document.getElementById("away").innerHTML+" Wins <br>";
    }
    
    add();
    console.log(wer);
}
}

}
